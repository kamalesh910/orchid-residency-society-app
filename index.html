<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchid Residency Society Maintenance App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <h3 class="text-center mb-4">Login by Flat Number</h3>
      <div class="card p-4 shadow">
        <form id="loginForm">
          <div class="mb-3">
            <label for="flatNumber" class="form-label"
              >Enter Your Flat Number</label
            >
            <input
              type="number"
              id="flatNumber"
              class="form-control"
              placeholder="Flat Number"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
      // Event Listener for Login Form Submit
      document.getElementById("loginForm")?.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent form submission
          const flatNumber = document.getElementById("flatNumber").value;
          if (flatNumber == "12345") {
            window.location.href = "admin.html";
          } else {
            const ownerDetails = societyMembers.find(
              (member) => member.flatNumber == flatNumber
            );

            if (ownerDetails) {
              // Save owner details in localStorage
              localStorage.setItem(
                "ownerDetails",
                JSON.stringify(ownerDetails)
              );

              // Redirect to dashboard
              window.location.href = "dashboard.html";
            } else {
              alert("Flat number not found or invalid. Please try again.");
            }
          }
        });
    </script>
  </body>
</html>
